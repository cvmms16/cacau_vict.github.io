<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="navigation-buttons">
    <button onclick="location.href='portifolio.html'">Voltar para o menu</button>
    <button onclick="location.href='index.html'">Voltar para o início</button>
    <h1>Jogo de Adivinhação</h1>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <p>Pense em um número entre 1 e 100, e o programa tentará adivinhar!</p><br>
    <button id="startButton">Iniciar Jogo</button>

    <div id="gameArea" style="display:none;">
      <p>O número que você está pensando é: <span id="guessNumber"></span></p>
      <br>
      <button id="higher">Maior</button>
      <button id="lower">Menor</button>
      <button id="correct">Correto!</button>
      <button id="tooHigh" style="display:none;">Subiu Demais</button> <!-- Novo botão -->
      <button id="tooLow" style="display:none;"> Desceu Demais</button> <!-- Novo botão -->
      <button id="retry" style="display:none;">Reiniciar Jogo</button> <!-- Botão para reiniciar -->
    </div>
  </section>

  <script src="js/jogo.js"></script>
  <footer>
    <p>&copy; 2025 - cacau_vict.</p>
  </footer>
</body>
</html>
